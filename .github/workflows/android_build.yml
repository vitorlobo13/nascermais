name: Android Build
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Versão mais estável para builds atuais
          channel: 'stable'
          
      - name: Fix Project Structure
        run: |
          # Este comando reconstrói as pastas nativas (Android/iOS) que o Zapp simplifica
          flutter create . --overwrite --platforms=android
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --release
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
